<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <div class="layout-wrapper">
        <form action="" id="player-input-form" class="player-input-form">
            <fieldset class="fieldset">
                <legend class="fieldset__legend">Player 1</legend>
                <label class="fieldset__label" for="player-1-name">Name</label>
                <input class="fieldset__input" id="player-1-name" type="text">
                <label class="fieldset__label" for="player-1-icon">Icon</label>
                <input class="fieldset__input" id="player-1-icon" type="text">
            </fieldset>
            <fieldset class="fieldset">
                <legend class="fieldset__legend">Player 2</legend>
                <label class="fieldset__label" for="player-2-name">Name</label>
                <input class="fieldset__input" id="player-2-name" type="text">
                <label class="fieldset__label" for="player-2-icon">Icon</label>
                <input class="fieldset__input" id="player-2-icon" type="text">
            </fieldset>
        </form>
        <div class="game-controls">
            <button type="button" id="start" class="button button--start">start</button>
            <button type="button" id="restart" class="button button--restart">restart</button>
        </div>
        <div class="board">
            <button data-cell-index="0" class="board__cell"></button>
            <button data-cell-index="1" class="board__cell"></button>
            <button data-cell-index="2" class="board__cell"></button>
            <button data-cell-index="3" class="board__cell"></button>
            <button data-cell-index="4" class="board__cell"></button>
            <button data-cell-index="5" class="board__cell"></button>
            <button data-cell-index="6" class="board__cell"></button>
            <button data-cell-index="7" class="board__cell"></button>
            <button data-cell-index="8" class="board__cell"></button>
        </div>
        <div class="game-state">
            <div class="turn"></div>
            <div class="result"></div>
        </div>
    </div>
</body>
</html>
