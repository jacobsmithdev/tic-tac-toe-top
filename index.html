<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <form action="" class="form">
        <fieldset>
            <legend>Player 1</legend>
            <label for="player-1-name">Name</label>
            <input id="player-1-name" type="text">
            <label for="player-1-icon">Icon</label>
            <input id="player-1-icon" type="text">
        </fieldset>
        <fieldset>
            <legend>Player 2</legend>
            <label for="player-2-name">Name</label>
            <input id="player-2-name" type="text">
            <label for="player-2-icon">Icon</label>
            <input id="player-2-icon" type="text">
        </fieldset>
        <button type="button" class="start">start</button>
    </form>
    <button type="button" class="restart">restart</button>
    <div class="turn"></div>
    <div class="result"></div>
    <div class="board">
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
    </div>
</body>
</html>
